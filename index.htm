<html lang="en">
    <head>
        <title>Set</title>
        <link rel="manifest" href="manifest.json">
        <link rel="shortcut icon" type="image/png" href="/set/favicon.png">
        <link rel="preload" href="/set/z7NFdQDnbTkabZAIOl9il_O6KJj73e7Ff1GhDuXMRw.woff2.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="preload" href="/set/TUZyzwprpvBS1izr_vOECuSf.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="theme-color" content="#006000">
        <meta name="Description" content="How to play: click or touch cards to select. Select three cards that form a Set.">
        <link rel="stylesheet" type="text/css" href="/set/style.css">
    </head>
    <body>
    <noscript>This game relies on EC6 JavaScript</noscript>
    <div class="container"></div>
    <div class="preferences">
        <div class="preferences-content">
            <span class="close">&times;</span>

            <h2>PREFERENCES</h2>
                <input type="checkbox" class="option" data-key="infinity" id="infinity">
                <label for="infinity">Zen mode</label><br>
                <input type="checkbox" class="option" data-key="displayNumSetsAvailable" id="displayNumSetsAvailable">
                <label for="displayNumSetsAvailable">Display the number of available sets</label><br>
                <input type="checkbox" class="option" data-key="hints" id="hints">
                <label for="hints">Hints, but only one per set</label><br>
                <span id="delaywrapper" class="fade-in">
                <input type="range" min=10 max=60 step=5 class="range" data-key="hintdelay" id="hintdelay"><br>
                <label for="hintdelay">Hint after <span id="delayval"></span> seconds</label><br><br></span>
                <input type="checkbox" class="option" data-key="juniordeck" id="juniordeck">
                <label for="juniordeck">Jr deck: 27 solid cards</label><br>
                <hr>

            <h2>STATISTICS</h2>
                <span id="statsspan">Yo, statisticals go here!</span>
                <input type="file" style="display:none;" id="fileinput">
                <hr>

            <h2>ABOUT</h2>
                Set was created by Marsha Falco in 1974, and is the best card game ever.<br><br>
                I lost my deck in 2018, and made this to fill the gap.<br><br>

                <i>Extra special thanks to Victoria, Sarah, and Asa Jordan.</i>
                <hr>
                <small>Last updated
Thu Sep 26 11:40:01 AM MST 2024
                </small>
                <br><br><br><br><!-- MJ: these are absolutely necessary 😚️//-->
        </div> 
    </div>
    </body>
<script src="/set/gamecode.js"></script>
</html>
